<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
</head>
<body>
    <h1>Artists</h1>
    {% for artist in artists %}
    <article>
        <h2>
            <a href="/artists/{{artist.id}}">
            {{artist.name}}
            </a>
        </h2>
        <p>
        Genre: {{artist.genre}}    
        </p>
    </article>
    {% endfor %}

</body>
</html>
